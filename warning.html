<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            color: #d9534f; /* Red color for warning */
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #5bc0de; /* Light blue color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #31b0d5; /* Darker blue on hover */
        }
        .fa-exclamation-triangle {
            color: #d9534f; /* Red color for warning icon */
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle"></i>
        <h1>Warning</h1>
        <p>The site is still under development!</p>
        <p>You are about to be redirected to an external site.</p>
        <a href="https://saintsfrow.github.io/Portfolio/" class="button">Proceed to Site</a>
    </div>
</body>
</html>
